<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Liên hệ - Thông tin nhóm 13</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        h2 {
            color: #34495e;
            margin-top: 30px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            background: #ecf0f1;
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 5px;
            font-size: 16px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>THÔNG TIN NHÓM</h1>

        <h2>Nhóm 13</h2>

        <h2>Danh sách thành viên</h2>
        <ul>
            <li>Nguyễn Trường An</li>
            <li>Nguyễn Trọng Khôi</li>
            <li>Dương Văn Huy</li>
            <li>Nguyễn Trà Duy Đạt</li>
            <li>Lê Ngọc Vũ</li>
        </ul>

        <div class="footer">
            © 2026 - Nhóm 13
        </div>
    </div>
</body>
</html>
